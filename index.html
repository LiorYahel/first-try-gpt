<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHECKMATE</title>
</head>
<body>
    <h1>CHECKMATE</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    {% if first_line %}
        <h2>First Line of PDF:</h2>
        <p>{{ first_line }}</p>
    {% endif %}
</body>
</html>
